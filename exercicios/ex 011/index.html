<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse sitem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop> 
        <source src="audio/WIU  Ryan SP - Felina .mp3" type="audio/mpeg">
        <source src="audio/WIU  Ryan SP - Felina .ogg" type="audio/ogg">
        <source src="audio/WIU  Ryan SP - Felina .wav" type="audio/wav">
        <!-- MP3 WAV OGG -->
        <p>Infelizmente seu navegador não suporta áudio <a href="audio/WIU  Ryan SP - Felina .mp3" download="WIU  Ryan SP - Felina .mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

    <video width="600" poster="imagens/thumb.jpg" controls autoplay>
        <source src="video/Vampiro.webm" type="video/webm">
        <source src="video/Vampiro.mp4" type="video/mp4">
        <source src="video/Vampiro.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>
    </video>
</body>
</html>
