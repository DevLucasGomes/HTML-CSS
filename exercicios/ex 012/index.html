<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="320" height="200" poster="imagens/thumb.jpg" controls autoplay>
        <source src="video/Vampiro.webm" type="video/webm">
        <source src="video/Vampiro.m4v" type="video/mp4">
        <source src="video/Vampiro.mp4" type="video/mp4">
        <source src="video/Vampiro.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o video <a href="video/Vampiro.mp4">clique aqui para baixar o video MP4</a></p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Este vídeo está hospedado no <a href="https://www.youtube.com/watch?v=uXuADgkea7c" hreflang="pt-br" target="_blank" rel="nofollow">Youtube</a></p>
    <iframe width="320" height="200" src="https://www.youtube.com/embed/uXuADgkea7c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
